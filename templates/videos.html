<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video</title>
        <link rel="stylesheet" href="{{url_for('static',filename='video.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='audio.css')}}">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
    </head>
    <body>
        <div class="navbar">
            <a href="http://127.0.0.1:5000/">Home</a>
        </div>
        <div class="main_body">
            
            <div class="side_nav">
                <button class="tooltip" id="select_photo"><span class="material-symbols-outlined">add_photo_alternate</span><span class="tooltiptext">Select photo</span></button>
                <button class="tooltip" id="fade"><span class="material-symbols-outlined">fade</span><span class="tooltiptext">fade</span></button>
                <button class="tooltip" id="rotate"><span class="material-symbols-outlined">rotate</span><span class="tooltiptext">rotate</span></button>
            </div>
            
            <div class="non_side">
                <div class="content">
                    <div class="video_preview">
                        <div class="container show-controls">
                            <div class="wrapper">
                                <div class="video-timeline">
                                    <div class="progress-area">
                                        <span>00:00</span>
                                        <div class="progress-bar"></div>
                                    </div>
                                </div>
                                <ul class="video-controls">
                                    <li class="options left">
                                        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                                        <input type="range" min="0" max="1" step="any">
                                        <div class="video-timer">
                                            <p class="current-time">00:00</p>
                                            <p class="separator"> / </p>
                                            <p class="video-duration">00:00</p>
                                        </div>
                                    </li>
                                    <li class="options center">
                                        <button class="skip-backward"><i class="fas fa-backward"></i></button>
                                        <button class="play-pause"><i class="fas fa-play"></i></button>
                                        <button class="skip-forward"><i class="fas fa-forward"></i></button>
                                    </li>
                                    <li class="options right">
                                        <div class="playback-content">
                                            <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                                            <ul class="speed-options">
                                                <li data-speed="2">2x</li>
                                                <li data-speed="1.5">1.5x</li>
                                                <li data-speed="1" class="active">Normal</li>
                                                <li data-speed="0.75">0.75x</li>
                                                <li data-speed="0.5">0.5x</li>
                                            </ul>
                                        </div>
                                        <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                                        <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                                    </li>
                                </ul>
                            </div>
                            <video width="640" height="480" src="{{url_for('static' , filename=path + '.mp4') }}?{{ timestamp }}" type="video/mp4">
                                <!--<source src="{{ url_for('video', video_id=video_id) }}" type="video/mp4"> -->
                                
                                Your browser does not support the video tag.
                            </video>
                        </div> 
                        <script src="{{ url_for('static',filename='video.js') }}"></script>
                    </div>
                    <div class="audio-selection">
                        <h2>Select audio</h2>
                        <form id="audio-form" action="/display/{{ username }}" method="POST" >
            
                            <input type="radio" id="No" name="song" value="No">
                            <label for="No">No Audio</label><br>
            
                            <input type="radio" id="Greedy" name="song" value="Greedy">
                            <label for="Greedy">Greedy</label><br>
                            
                            <input type="radio" id="Happy" name="song" value="Happy">
                            <label for="Happy">Happy</label><br>
                            
                            <input type="radio" id="Ilahi" name="song" value="Ilahi">
                            <label for="Ilahi">Ilahi</label><br>
                            
                            <input type="radio" id="History_Maker" name="song" value="History_Maker">
                            <label for="History_Maker">History Maker</label><br>
                            
                            <input type="radio" id="Jamal_Kudu" name="song" value="Jamal_Kudu">
                            <label for="Jamal_Kudu">Jamal Kudu</label><br>
                            
                            <input type="radio" id="Srivalli" name="song" value="Srivalli">
                            <label for="Srivalli">Srivalli</label><br>
                            
                            <input type="radio" id="Until_I_Found_You" name="song" value="Until_I_Found_You">
                            <label for="Until_I_Found_You">Until I Found You</label><br>
                            
                            <input type="radio" id="Woman" name="song" value="Woman">
                            <label for="Woman">Woman</label><br>

                            <button type='submit'>Show Video</button>
                        </form>
                    </div>
                        
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search images..." onkeyup="searchImages()">
            <button onclick="searchImages()">Search</button>
        </div>

        <div id="search-results" class="search-results">
            <div id="search-result-message"></div>
        </div>
        
        <div class="editor">
            {% for photo in photos %}
            <div class="edit-box ele{{ loop.index }}" onclick="toggleSelection(this, '{{ photo.filename }}')">
                <div class="overlay"></div>
                <div class="img_container">
                    <img src="data:image/jpeg;base64,{{ photo.photo }}" alt="{{ photo.filename }}" class="thumbnail">
                </div>
                <div class="editor_text">
                    <p class="filename">{{ photo.filename }}</p>
                </div>
            </div>
            {% endfor %}

            <div class="saveButton">
                <button class="butsave" onclick="saveSelection()">Save Selection</button>

            </div>
        </div>
        <script src="{{url_for('static',filename='selection.js')}}"></script>            
        <script>
            function reloadPage() {
                window.location.reload(true); // true forces a hard reload
            }
        </script>
        
    
    </body>
</html>
